<!doctype html> 
<html>
  <meta charset='utf-8'>
  <head>
    <title>imgExample</title>
  </head>
  <body>
    <canvas id='canvas'>Обновите браузер</canvas>
    <script>
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
    ctx.fillStyle = "rgb(45, 50, 40)";
    ctx.arc(150, 50, 45, 0, 2*Math.PI, true);
    ctx.fill(); 
   ctx.beginPath();
ctx.ellipse(100, 100, 50, 75, Math.PI / 4, 0, 2 * Math.PI);
ctx.stroke();
    </script>
  </body>
</html>
